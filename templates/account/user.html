{% extends "../base.html" %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Gootstrap</a>
        </div>
        <ul class="nav navbar-nav pull-right">
            <li><a href="#">hello {{user.Email}}</a></li>
            <li><a href="/account/logout">logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <h1>Account</h1>
        <img src="http://www.gravatar.com/avatar/{{image}}?s=200" alt="..." class="img-thumbnail">
        <br>
        <br>
    </div>
    <form class="" method="POST" action="/account/user/update">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" disabled value="{{user.Email}}"/>
        </div>
        <input type="hidden" name="type" value="{{user.Type}}"/>
        {% if user.Type != "github" %}
            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" class="form-control" id="old_password" name="old_password" value="     "/>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" value=""/>
            </div>
            <div class="form-group">
                <label for="new_password_confirm">New Password Confirmation</label>
                <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" value=""/>
            </div>
        {% else %}
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" value=""/>
            </div>
            <div class="form-group">
                <label for="new_password_confirm">New Password Confirmation</label>
                <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" value=""/>
            </div>
        {% endif %}
        <button class="btn btn-primary">Update</button>
    </form>
</div>

<div class="container">
    <hr>
    <footer>
        <p>&copy; 2015 Company, Inc.</p>
    </footer>
</div>
{% endblock %}
